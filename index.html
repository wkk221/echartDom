<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style/clear.css" type="text/css" rel="stylesheet" />
  <link href="style/main.css" type="text/css" rel="stylesheet" />
  <script src="js/mock-min.js"></script>
  <script src="js/jquery.js"></script>
  <!-- <script src="js/echarts.min.js"></script> -->
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0-0/axios.min.js"></script>
  
  <title>echart 学习</title>
</head>
<body>
<div class="chartBox chartGrid">
  <div class="chartGrid__hd"><h1>头部</h1></div>
  <div class="chartGrid__main grid-row">
    <!-- 左 -->
    <div class="grid-colum">
      <div class="panel bar1">
        <div class="panel__hd">柱状图-就业行业</div>
        <div class="panel__bd chart">...</div>
        <div class="panel__ft"></div>
      </div>
      <div class="panel line1">
        <div class="panel__hd">折线图-人员变化<a href="javascript:;">2019</a><a href="javascript:;">2020</a></div>
        <div class="panel__bd chart">...</div>
        <div class="panel__ft"></div>
      </div>
      <div class="panel pie1">
        <div class="panel__hd">饼形图-年龄分布</div>
        <div class="panel__bd chart">...</div>
        <div class="panel__ft"></div>
      </div>
    </div>
    <!-- 中 -->
    <div class="grid-colum">
      <div class="no">
        <div class="no_hd">
          <ul>
            <li>111111</li>
            <li>222222</li>
          </ul>
        </div>
        <div class="no_bd">
          <ul>
            <li>AAAAA</li>
            <li>BBBBB</li>
          </ul>
        </div>
      </div>
      <div class="map">
        <div class="map__bg1"></div>
        <div class="map__bg2"></div>
        <div class="map__bg3"></div>
        <div class="map__bd chart">地图内容</div>
      </div>
    </div>
    <!-- 右边 -->
    <div class="grid-colum">
      <div class="panel bar2">
        <div class="panel__hd">柱状图-技能掌握</div>
        <div class="panel__bd chart">...</div>
        <div class="panel__ft"></div>
      </div>
      <div class="panel line2">
        <div class="panel__hd">折线图-播放量<a href="javascript:;">2019</a><a href="javascript:;">2020</a></div>
        <div class="panel__bd chart">...</div>
        <div class="panel__ft"></div>
      </div>
      <div class="panel pie2">
        <div class="panel__hd">饼形图-地区分布</div>
        <div class="panel__bd chart">...</div>
        <div class="panel__ft"></div>
      </div>
    </div>
  </div>
</div>
<script src="js/flexible.js"></script>
<!-- <script src="https://lib.baomitu.com/echarts/4.0.0/echarts.common.js"></script> -->
<script src="js/echarts.min.js"></script>
<script src="js/china.js"></script>
<script src="js/main.js"></script>
</body>
</html>
